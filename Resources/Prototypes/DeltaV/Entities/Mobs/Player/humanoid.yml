# Mobsters

- type: entity
  id: RandomHumanoidSpawnerMobster
  name: mobster
  components:
    - type: Sprite
      netsync: false
      sprite: DeltaV/Markers/jobs.rsi
      state: mobster
    - type: RandomMetadata
      nameSegments:
      - fake_human_first
      - names_last
    - type: RandomHumanoidSpawner
      settings: Mobster

- type: randomHumanoidSettings
  id: Mobster
  randomizeName: false
  components:
    - type: GhostRole
      name: Mobster
      description: Break kneecaps, spray lead, keep your mouth shut.
      requirements:
      - !type:WhitelistRequirement # Echo Station: Require server whitelisting for all higher risk roles
    - type: GhostTakeoverAvailable
    - type: Loadout
      prototypes: [ MobsterGear ]
    - type: RandomMetadata
      nameSegments:
      - fake_human_first
      - names_last

